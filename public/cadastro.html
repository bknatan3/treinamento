<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Reservas de Modelos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Certifique-se de ter um arquivo CSS -->
</head>
<body>
    <header>
        <h1>Reservas de Modelos</h1>
        <nav>
            <ul>
                <li><a href="index.html#services">Serviços</a></li>
                <li><a href="index.html#about">Sobre Nós</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="index.html#login">Login</a></li>
                <li><a href="index.html#admin">Admin</a></li>
                <li><a href="index.html#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="register">
            <h2>Cadastro</h2>
            <form id="registrationForm" action="/cadastrar" method="POST">
                <label for="userName">Nome:</label>
                <input type="text" id="userName" name="nome" required>

                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" name="email" required>

                <label for="userPassword">Senha:</label>
                <input type="password" id="userPassword" name="senha" required>

                <label for="userCity">Cidade:</label>
                <select id="userCity" name="cidade" required>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Belo Horizonte">Belo Horizonte</option>
                    <option value="Salvador">Salvador</option>
                    <!-- Adicione outras cidades conforme necessário -->
                </select>

                <button type="submit">Cadastrar</button>
            </form>
            <div id="confirmation" aria-live="polite"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Reservas de Modelos. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Exemplo de mensagem de confirmação para o cadastro
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            const confirmation = document.getElementById('confirmation');
            confirmation.innerText = `Cadastro realizado com sucesso!`;
            confirmation.style.color = '#4a90e2';
            setTimeout(() => {
                confirmation.innerText = '';
            }, 2000);
        });
    </script>
</body>
</html>
